<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
    <link rel="stylesheet" href="./font.html/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 外部容器 -->
    <nav class="top-list clearfix">
        <!-- 内部容器 -->
        <div class="inbox">
            <!-- 左侧地址 -->
            <div class="list-left">
                <div class="address">
                    <p>宁波</p>
                </div>
                <div class="adress-list"></div>
            </div>
            <!-- 右侧导航 -->
            <div class="list-right">
                <li class="item-1">
                    <a href="#">登录</a>
                </li>
                <li class="font-color">
                    <a href="#">免费注册</a>
                </li><span>|</span>
                <li class="order">
                    <p>我的订单<i class="fas fa-angle-down"></i></p>
                    <div class="order-block"></div>
                </li><span>|</span>
                <li class="account">
                    <p>我的账户<i class="fas fa-angle-down"></i></p>
                    <div class="account-block"></div>
                </li><span>|</span>
                <li>
                    <a href="#">我的会员</a>
                </li><span>|</span>
                <li class="font-color menu">
                    <p>我的菜单<i class="fas fa-angle-down"></i></p>
                    <div class="menu-block"></div>
                </li><span>|</span>
                <li>
                    <a href="#">客户服务</a>
                </li><span>|</span>
                <li class="website">
                    <p>网址导航<i class="fas fa-angle-down"></i></p>
                    <div class="website-block"></div>
                </li><span>|</span>
                <li class="phone">
                    <p>手机导航
                        <i class="fas fa-angle-down"></i></p>
                    <div class="phone-block"></div>
                </li>
            </div>
        </div>
    </nav>
</body>

</html>
